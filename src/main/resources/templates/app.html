<!doctype html>
<html lang="zh" th:fragment="layout(title, css, main_content, js)" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">app</title>
    <meta property="og:title" th:content="|赵晨懿的${requestURI !=null && #strings.startsWith(requestURI, '/resume') ? '简历' : '个人网站'}|" />
    <meta property="og:description" content="赵晨懿的个人网站，用于记录开发和学习过程，并分享一些博客等。" />
    <meta property="og:image" content="../static/img/about/short_logo - 副本.png" th:content="|/img/about/short_logo - 副本.png|"/>
    <th:block th:replace="${css}" />
    <link rel="shortcut icon" href="../static/img/about/short_logo - 副本.png" th:href="@{/img/about/short_logo - 副本.png}">
    <link rel="stylesheet" href="../static/build/assets/app.css" th:href="@{/build/assets/app.css}" />
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-light navbar-site mb-2rem">
        <div class="container">
            <a class="navbar-brand" href="/" title="example">
                <img src="../static/img/about/geLogo.jpg" th:src="@{/img/about/geLogo.jpg}" alt="logo" width="118px" height="52px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="切换导航">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left Side Of Navbar -->
<!--                <img src="/img/Cache_247709949bd616a9..jpg" alt="guoer`s img" height="60px" width="60px">-->


                <!-- Right Side Of Navbar -->
                <ul class="navbar-nav ml-auto d-flex align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center " href="#" th:href="@{/resume}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-person m-1" viewBox="0 0 16 16">
                                <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5v2z"></path>
                            </svg>
                            简历
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:class="|nav-link d-flex align-items-center ${requestURI !=null && #strings.startsWith(requestURI, '/blog') ? ' active' : ''}|" href="#" th:href="@{/blogs}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book-half m-1" viewBox="0 0 16 16">
                                <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"></path>
                            </svg>
                            博客
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:class="|nav-link d-flex align-items-center ${requestURI !=null && #strings.startsWith(requestURI, '/resource') ? ' active' : ''}|" href="#" th:href="@{/resources}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box m-1" viewBox="0 0 16 16">
                                <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                            </svg>
                            资源
                        </a>
                    </li>

                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                            </svg>
                            <span sec:authentication="name">xx-name</span> <span class="caret"></span>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a sec:authorize="hasRole('admin')" class="dropdown-item" href="#" th:href="@{/admin/dashboard}">
                                后台管理
                            </a>
                            <a class="dropdown-item" href="#" th:href="@{/logout}"
                               onclick="event.preventDefault();document.getElementById('logout-form').submit();">
                                退出
                            </a>
                            <form id="logout-form" action="#" th:action="@{/logout}" method="POST" style="display: none;"></form>
                        </div>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item"><a href="/login" class="btn btn-sm btn-primary transition-3d-hover my-3 my-lg-0">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>


</header>

<th:block th:replace="${main_content}" />

<footer class="blog-footer mt-auto">
    <div class="container text-muted">
        <div class="row">
            <p class="text-center text-lg-left col-md-8">
                <span>Designed by <a href="#">@sEGuoer</a> - From 2023.11 to 2024.11 </span>
            </p>
            <p class="lh col-md-4">
                <a class="text-color" href="https://beian.miit.gov.cn" target="_blank">ICP证*****号</a>
            </p>
        </div>
       </div>
</footer>
<script type="module" src="../static/build/assets/app.js" th:src="@{/build/assets/app.js}"></script>
<th:block th:replace="${js}" />
</body>
</html>
