<div th:replace="~{ app :: layout ('Home Page', _, ~{::#main_content}, _) }" xmlns:th="http://www.thymeleaf.org">
    <div class="features" id="main_content">
        <div class="feature">
            <div class="container">
                <div class="text-center mb-4">
                    <h2 class="h1 animate__animated animate__fadeInDown">欢迎来到我的主页</h2>
                    <p class="text-primary animate__animated animate__delay-3s animate__lightSpeedOutRight">个人简介</p>
                    <p class="text-info m-auto  animate__animated animate__zoomInUp animate__delay-2s">简介</p>
                </div>
                <div class="row">
                    <div class="col-lg-6 text-center text-lg-left align-self-center">
                        <a class="feature-title h3" href="#">简历</a>
                        <p class="lead text-muted">用简短的一段描述介绍简历</p>
                    </div>
                    <div class="col-lg-6 mt-3 mt-lg-0">
                        <div class="text-center" data-aos="zoom-in">
                            <img class="img-fluid shadow" src="../static/img/about/resume.png" th:src="@{/img/about/resume.png}" alt="coding">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="feature">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-center text-lg-right order-1 order-lg-2 align-self-center">
                        <a class="feature-title h3" href="#" th:href="@{/blogs}">博客</a>
                        <p class="lead text-muted">用简短的一段描述介绍博客</p>
                    </div>
                    <div class="col-lg-6 mt-3 mt-lg-0 order-2 order-lg-1">
                        <div class="text-center" data-aos="zoom-in">
                            <img class="img-fluid shadow" src="../static/img/about/img.png" th:src="@{/img/about/img.png}" alt="design">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="feature">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-center text-lg-left align-self-center">
                        <a class="feature-title h3" href="#" th:href="@{https://github.com/sEGuoer}">Github主页</a>
                        <p class="lead text-muted">用简短的一段描述介绍模块X</p>
                    </div>
                    <div class="col-lg-6 mt-3 mt-lg-0">
                        <div class="text-center" data-aos="zoom-in">
                            <img class="img-fluid shadow" src="../static/img/about/img_3.png" th:src="@{img/about/img_3.png}" alt="coding">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="feature">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-center text-lg-right order-1 order-lg-2 align-self-center">
                        <h3 class="feature-title">模块Z</h3>
                        <p class="lead text-muted">用简短的一段描述介绍模块Y</p>
                    </div>
                    <div class="col-lg-6 mt-3 mt-lg-0 order-2 order-lg-1">
                        <div class="text-center" data-aos="zoom-in">
                            <img class="img-fluid shadow" src="../static/img/about/posts.png" th:src="@{/img/about/posts.png}" alt="life">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
